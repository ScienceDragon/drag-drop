<!doctype html>
<html>
<head>
    <title>jQueryUI draggable</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    
    <script type="text/javascript">
	
		$( init );
		//Same thing as:
		//window.addEventListener('DOMContentLoaded', init); // in Javascript
		//$(window).ready(init); // in jQuery
		
		function init() {
				$('#makeMeDraggable').draggable( {
					containment: '#content',
					cursor: 'move',
					snap: '#content',
					helper: myHelper
				});
		}
		
		function myHelper( event ) {
			return '<div id="draggableHelper">I am a helper - drag me!</div>';
		}
		
	</script>
    
</head>
<body>

    <div id="content">
        <div id="makeMeDraggable">
         </div><!--closes div id makeMeDraggable-->
    </div><!--closes div id content-->

</body>
</html>
