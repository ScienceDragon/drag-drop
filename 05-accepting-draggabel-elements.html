<!doctype html>
<html>
<head>
    <title>jQueryUI draggable</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!--Style placed here for the example, will not effect other html files linked to styles.css-->
	<style>
		div#makeMeDraggable {
			float: left;
		}
	</style>	

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    
    <script type="text/javascript">
	
		$( init );
		//Same thing as:
		//window.addEventListener('DOMContentLoaded', init); // in Javascript
		//$(window).ready(init); // in jQuery
		
		function init() {
				$('#makeMeDraggable').draggable( {
					snap: '#makeMeDroppable'
				});
				$('#makeMeDroppable').droppable( {
					drop: handleDropEvent
				});
		}
		
		function handleDropEvent( event, ui ) {
			var draggable = ui.draggable;
			<!--// alert( 'The square with ID"' + draggable.attr('id') + '"was dropped onto me!' ); //-->
		}
		
	</script>
    
</head>
<body>

    <div id="content">
    
    	<div id="makeMeDraggable">
        </div><!--closes div id makeMeDraggable-->
        
        <div id="makeMeDroppable">
        </div><!--closes div id makeMeDroppable-->
        
    </div><!--closes div id content-->

</body>
</html>
